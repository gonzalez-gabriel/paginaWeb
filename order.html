<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Proyecto Colección</title>
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="general.css" />
		<link rel="stylesheet" href="order.css" />
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li>
						<a class="index" href="/">Inicio</a>
						<div id="mov1" class="mov"></div>
					</li>
					<li>
						<a class="catalog" href="catalogo.html">Catálogo</a>
						<div id="mov2" class="mov"></div>
					</li>
					<li>
						<a class="contact" href="contact.html">Contacto</a>
						<div id="mov3" class="mov"></div>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="logo">
				<img src="images/logoProyecto.jpg" alt="logo" />
			</div>
			<div class="main">
				<h1>ORDEN</h1>
				<div class="content">
					<div class="order-selected">
						<div class="card">
							<div class="image-container">
								<img class="image" src="" alt="jinx" />
							</div>
							<div class="element-information">
								<div class="title"></div>
								<div class="price"></div>
							</div>
						</div>
					</div>
					<form
						action="https://jkorpela.fi/cgi-bin/echo.cgi"
						method="POST"
					>
						<div class="form-container">
							<div>
								<h2>Completa con tus datos para realizar el envío</h2>
								<h5>Lo campos con (*) son obligatorios</h5>
							</div>
							<div class="input-group">
								<div>
									<label for="last-name">Apellido <b>*</b></label>
								</div>
								<div>
									<input
										required
										type="text"
										name="last-name"
										id="last-name"
										placeholder="LastName/Apellido"
									/>
								</div>

								<div>
									<label for="first-name">Nombres<b>*</b></label>
								</div>
								<div>
									<input
										required
										type="text"
										name="first-name"
										id="first-name"
										placeholder="FirstName/Nombres"
									/>
								</div>

								<div>
									<label for="address">Dirección<b>*</b></label>
								</div>
								<div>
									<input
										required
										type="text"
										name="address"
										id="address"
										placeholder="Address/Direccion"
									/>
								</div>

								<div>
									<label for="province">Provincia<b>*</b></label>
								</div>
								<div>
									<input
										required
										type="text"
										name="province"
										id="province"
										placeholder="City/Provincia"
									/>
								</div>

								<div>
									<label for="country">País<b>*</b></label>
								</div>
								<div>
									<input
										required
										type="text"
										name="country"
										id="country"
										placeholder="Country/Pais"
									/>
								</div>

								<div>
									<label for="dpto">Dpto</label>
								</div>
								<div>
									<input
										type="text"
										name="dpto"
										id="dpto"
										placeholder="Dpto/Piso"
									/>
								</div>

								<div>
									<label for="mail">Mail<b>*</b></label>
								</div>
								<div>
									<input
										required
										type="email"
										name="mail"
										id="mail"
										placeholder="userName@mail.com"
									/>
								</div>

								<div>
									<label for="phone">Phone<b>*</b></label>
								</div>
								<div>
									<input
										required
										type="tel"
										name="phone"
										id="phone"
										placeholder="123-123-1234"
										pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
									/>
								</div>
							</div>
							<div class="send">
								<input type="reset" value="Borrar" />
								<input type="submit" value="Pedir" />
							</div>
							
						</div>
					</form>
				</div>
			</div>
		</main>
		<footer>
			<div>
				<p>
					Hecho con
					<img class="font" src="images/heart.svg" alt="" /> y
					<img class="font" src="images/coffe.svg" alt="" /> en
					<a
						href="https://www.google.com/maps/place/Block+3+-+Decanato+-+Facultad+de+Ciencias+Exactas+y+Tecnolog%C3%ADa+de+la+U.N.T./@-26.8433893,-65.2309149,17z/data=!3m1!4b1!4m5!3m4!1s0x94225c799ae43cd7:0x953da00896cdc8f1!8m2!3d-26.8433941!4d-65.2287262"
						>San Miguel de Tucumán</a
					>
					, Tucumán, Argentina.
				</p>
				<div class="networks">
					<a class="github" href="https://github.com/gonzalez-gabriel"
						><img src="images/github.svg" alt=""
					/></a>
					<a
						class="facebook"
						href="https://www.facebook.com/global.learning.ar"
						><img src="images/facebook.svg" alt=""
					/></a>
					<a
						class="instagram"
						href="https://www.instagram.com/globallearning.ar/?hl=es"
						><img src="images/ig.svg" alt=""
					/></a>
				</div>
			</div>
		</footer>
	</body>
	<script>
		window.addEventListener("DOMContentLoaded", () => {
			const order = localStorage.getItem("order");
			if (order) {
				const catalogOrder = JSON.parse(order); 
				const orderSelected = document.querySelector(".order-selected");
				orderSelected.querySelector(".title").innerText =
					catalogOrder.title;
				orderSelected.querySelector(".price").innerText =
					catalogOrder.price;
				const img = orderSelected.querySelector("img");
				img.setAttribute("src", `images/${catalogOrder.id}`);
			}
		});
	</script>
</html>
