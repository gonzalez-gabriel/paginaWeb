<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pagina web de Gabi</title>
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="general.css" />
		<link rel="stylesheet" href="order.css" />
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li><a href="/">Inicio</a></li>
					<li><a href="catalogo.html">Catálogo</a></li>
					<li><a href="contact.html">Contacto</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<aside><img class="logo" src="images/logo.png" alt="logo" /></aside>
			<article>
				<h1>Order</h1>
				<div class="order-selected">
					<img class="image-jinx" src="" alt="jinx" />
					<div class="element-information">
						<div class="title"></div>
						<div class="price"></div>
					</div>
				</div>
				<form
					action="https://jkorpela.fi/cgi-bin/echo.cgi"
					method="POST"
				>
					<div class="input-group">
						<div>
							<label for="first-name">First Name</label>
						</div>
						<div>
							<input required
								type="text"
								name="first-name"
								id="first-name"
							/>
						</div>
					</div>
					<input type="reset" value="Reset" />
					<input type="submit" value="Order" />
				</form>
			</article>
		</main>
		<footer>
			<nav>
				<ul>
					<li><a href="/">Inicio</a></li>
					<li><a href="catalogo.html">Catálogo</a></li>
					<li><a href="contact.html">Contacto</a></li>
				</ul>
			</nav>
		</footer>
	</body>
	<script>
		window.addEventListener("DOMContentLoaded", () => {
			const order = localStorage.getItem("order");
			if (order) {
				const catalogOrder = JSON.parse(order); //JSON.parse me desestringuea el objeto order (paso inverso)
				const orderSelected = document.querySelector(".order-selected");
				orderSelected.querySelector(".title").innerText =
					catalogOrder.title;
				orderSelected.querySelector(".price").innerText =
					catalogOrder.price;
				const img = orderSelected.querySelector("img");
				img.setAttribute("src", `images/${catalogOrder.gabriel}`);
			}
		});
	</script>
</html>
