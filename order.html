<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pagina web de Gabi</title>
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="general.css" />
		<link rel="stylesheet" href="order.css" />
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li><a href="/">Inicio</a></li>
					<li><a href="catalogo.html">Catálogo</a></li>
					<li><a href="contact.html">Contacto</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<aside><img class="logo" src="images/logo.png" alt="logo" /></aside>
			<article>
				<h1>Order</h1>
				<div class="order-selected">
					<img class="image-jinx" src="" alt="jinx" />
					<div class="element-information">
						<div class="title"></div>
						<div class="price"></div>
					</div>
				</div>
				<form
					action="https://jkorpela.fi/cgi-bin/echo.cgi"
					method="POST"
				>
					<div class="input-group">
						<div>
							<label for="last-name">Last Name</label>
						</div>
						<div>
							<input
								required
								type="text"
								name="last-name"
								id="last-name"
								placeholder="LastName/Apellido"
								
							/>
						</div>

						<div>
							<label for="first-name">First Name</label>
						</div>
						<div>
								<input
									required
									type="text"
									name="first-name"
									id="first-name"
									placeholder="FirstName/Nombres"
								/>
						</div>

						<div>
							<label for="address">Address</label>
						</div>
						<div>
							<input
								required
								type="text"
								name="address"
								id="address"
								placeholder="Address/Direccion"
							/>
						</div>

						<div>
							<label for="province">City</label>
						</div>
						<div>
							<input
								required
								type="text"
								name="province"
								id="province"
								placeholder="City/Provincia"
							/>
						</div>

						<div>
							<label for="country">Country</label>
						</div>
						<div>
							<input
								required
								type="text"
								name="country"
								id="country"
								placeholder="Country/Pais"
							/>
						</div>

						<div>
							<label for="dpto">Dept</label>
						</div>
						<div>
							<input
								type="text"
								name="dpto"
								id="dpto"
								placeholder="Dpto/Piso"
							/>
						</div>

						<div>
							<label for="mail">Mail</label>
						</div>
						<div>
							<input
								required
								type="email"
								name="mail"
								id="mail"
								placeholder="userName@mail.com"
							/>
						</div>

						<div>
							<label for="phone">Phone</label>
						</div>
						<div>
							<input
								required
								type="tel"
								name="phone"
								id="phone"
								placeholder="123-123-1234"
								pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
							/>
						</div>
					</div>
					<input type="reset" value="Reset" />
					<input type="submit" value="Order" />
				</form>
			</article>
		</main>
		<footer>
			<nav>
				<ul>
					<li><a href="/">Inicio</a></li>
					<li><a href="catalogo.html">Catálogo</a></li>
					<li><a href="contact.html">Contacto</a></li>
				</ul>
			</nav>
		</footer>
	</body>
	<script>
		window.addEventListener("DOMContentLoaded", () => {
			const order = localStorage.getItem("order");
			if (order) {
				const catalogOrder = JSON.parse(order); //JSON.parse me desestringuea el objeto order (paso inverso)
				const orderSelected = document.querySelector(".order-selected");
				orderSelected.querySelector(".title").innerText =
					catalogOrder.title;
				orderSelected.querySelector(".price").innerText =
					catalogOrder.price;
				const img = orderSelected.querySelector("img");
				img.setAttribute("src", `images/${catalogOrder.gabriel}`);
			}
		});
	</script>
</html>
